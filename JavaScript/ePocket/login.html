<!DOCTYPE html>
<html>

<head>
    <title>e-Pocket</title>
    <link rel="shortcut icon" href="icons8-cloud.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/registration.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <form action="#" method="POST">

        <div class="row">
            <div class="col-lg-6 mx-auto p-0">
                <div class="page">
                    <h1 id="bname">e-Pocket </h1>
                    <img id="img" src="https://img.icons8.com/cute-clipart/64/000000/cloud.png" />

                    <div class="login-box">
                        <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in"
                                checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio"
                                name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                            <div class="login-space">
                                <div class="login">
                                    <div class="group"> <label for="user" class="label">Email</label> <input id="user"
                                            type="text" class="input" placeholder="Enter your email" name="email">
                                    </div>
                                    <div class="group"> <label for="pass" class="label">Password</label> <input
                                            id="pass" type="password" class="input" data-type="password"
                                            placeholder="Enter your password" name="password"> </div>
                                    <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                                    <div class="hr"></div>
                                    <div class="foot"> <a href="#">Forgot Password?</a> </div>
                                </div>
                                <div class="sign-up-form">
                                    <div class="group"> <label for="user" class="label">First name</label> <input
                                            id="user" type="text" class="input" placeholder="Enter your first name"
                                            name="firstname">
                                    </div>
                                    <div class="group"> <label for="user" class="label">Last name</label> <input
                                            id="user" type="text" class="input" placeholder="Enter your Last name"
                                            name="lastname">
                                    </div>
                                    <div class="group"> <label for="mail" class="label">Email</label>
                                        <input id="mail" type="text" class="input" data-type="email"
                                            placeholder="Enter your email" name="email">
                                    </div>
                                    <div class="group"> <label for="pass" class="label">Password</label>
                                        <input id="pass" type="password" class="input" data-type="password"
                                            placeholder="Enter your password" name="password">
                                    </div>
                                    <div class="group"> <label for="pass" class="label">Mobile Number</label>
                                        <input id="phnum" type="text" class="input"
                                            placeholder="Enter your mobile number" name="phnum">
                                    </div>
                                    <div class="group"> <label for="pass" class="label">City</label>
                                        <input id="city" type="text" class="input" placeholder="Enter your City"
                                            name="city">
                                    </div>
                                    <div class="group"> <label for="pass" class="label">State</label>
                                        <input id="city" type="text" class="input" placeholder="Enter your State"
                                            name="state">
                                    </div>
                                    <div class="group">
                                        <label for="gender">Select Gender : </label>
                                        <input type="radio" id="male" name="gender" value="male">
                                        <label for="male"> Male</label>
                                        <input type="radio" id="female" name="gender" value="female">
                                        <label for="female"> Female</label>
                                        <input type="radio" id="other" name="gender" value="other">
                                        <label for="other"> Other</label>
                                    </div>
                                    <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                                    <div class="hr"></div>
                                    <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>












    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/registration.js"></script>
</body>

</html>
